<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLAS</title>
</head>
<body>
    <!-- 
        Etiqueta	<table>
        Descripción	Contenedor de la tabla.
        Atributos	Globales
        Tipo	    Bloque 
    -->

    <!-- 
        Etiqueta	<caption>
        Descripción	Título de la tabla.
        Atributos	Globales 
    -->

    <!-- 
        Etiqueta	<tr>
        Descripción	Definición de filas.
        Atributos	Globales 
    -->

    <!--
        Etiqueta	<td>
        Descripción	Celda.
        Atributos	Globales 
    -->

    <!--
        Etiqueta	<th>
        Descripción	Título de celda o columna.
        Atributos	Globales 
    -->

    <!--
        Etiqueta	<thead>
        Descripción	Contenedor de cabecera.
        Atributos	Globales 
    -->

    <!--
        Etiqueta	<tbody>
        Descripción	Contenedor de datos.
        Atributos	Globales 
    -->

    <!--
        Etiqueta	<tfoot>
        Descripción	Contenedor de pie.
        Atributos	Globales 
    -->

    <table>
        <caption>Mi tabla</caption>
        <thead>
            <tr>
                <th>Título columna izquierda</th>
                <th>Título columna derecha</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Contenido izquierdo</td>
                <td>Contenido derecho</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Título columna izquierda</th>
                <th>Título columna derecha</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
